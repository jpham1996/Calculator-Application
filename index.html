<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
  </head>
  <body>
    <h1 id="title">Calculator App</h1>
    <div class="calculator-container">
      <div class="calculator-display">
        <div id="previous-operand"></div>
        <div id="current-operand"></div>
      </div>
      <div class="calculator_keys">
        <button type="button" value="+" class="grid-item operator">+</button>
        <button type="button" value="-" class="grid-item operator">-</button>
        <button type="button" value="*" class="grid-item operator">*</button>
        <button type="button" value="/" class="grid-item operator">/</button>
        <button type="button" class="grid-item numbers">1</button>
        <button type="button" class="grid-item numbers">2</button>
        <button type="button" class="grid-item numbers">3</button>
        <button type="button" id="equal" class="grid-item">=</button>
        <button type="button" class="grid-item numbers">4</button>
        <button type="button" class="grid-item numbers">5</button>
        <button type="button" class="grid-item numbers">6</button>
        <button type="button" class="grid-item numbers">7</button>
        <button type="button" class="grid-item numbers">8</button>
        <button type="button" class="grid-item numbers">9</button>
        <button type="button" class="grid-item numbers">0</button>
        <button type="button" class="grid-item numbers">.</button>
        <button type="button" id="clear" class="grid-item">C</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
